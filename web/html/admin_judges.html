<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Manage Judges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; }
        .table-container {
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Admin Panel: Manage Judges</h1>

            <div id="message-area" class="mb-4 text-center"></div>

            <div class="mb-6 text-center space-x-4">
                <a href="public_scoreboard.html" class="text-blue-600 hover:underline">View Public Scoreboard</a>
                <a href="judge_login.html" class="text-green-600 hover:underline">Judge Portal Login</a>
            </div>

            <h2 class="text-2xl font-semibold text-purple-600 mb-4">Add New Judge</h2>
            <form id="add-judge-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 p-4 border border-gray-200 rounded-lg">
                <div>
                    <label for="new-judge-username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="new-judge-username" name="username" required
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-500">
                </div>
                <div>
                    <label for="new-judge-name" class="block text-gray-700 text-sm font-bold mb-2">Display Name:</label>
                    <input type="text" id="new-judge-name" name="name" required
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-500">
                </div>
                <div>
                    <label for="new-judge-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="new-judge-password" name="password" required
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-500">
                </div>
                <div class="md:col-span-3 text-right">
                    <button type="submit"
                            class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                        Add Judge
                    </button>
                </div>
            </form>

            <h2 class="text-2xl font-semibold text-purple-600 mb-4">Existing Judges</h2>
            <div class="table-container border border-gray-200 rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-purple-600 text-white sticky top-0 z-10">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider rounded-tl-lg">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Username</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Display Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider rounded-tr-lg">Created At</th>
                        </tr>
                    </thead>
                    <tbody id="judges-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin_judges.js"></script>
</body>
</html>
