<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Portal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; }
        .table-container {
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-green-700" id="welcome-message">Judge Dashboard</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Logout
                </button>
            </div>

            <div id="message-area" class="mb-4 text-center"></div>

            <div class="mb-6 text-center space-x-4">
                <a href="public_scoreboard.html" class="text-blue-600 hover:underline">View Public Scoreboard</a>
                <a href="admin_judges.html" class="text-purple-600 hover:underline">Admin: Manage Judges</a>
            </div>

            <form id="score-form">
                <div class="table-container border border-gray-200 rounded-lg mb-4">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-green-600 text-white sticky top-0 z-10">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider rounded-tl-lg">Participant</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Score (0-100)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider rounded-tr-lg">Comment (optional)</th>
                            </tr>
                        </thead>
                        <tbody id="participants-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full transition duration-300 ease-in-out">
                    Submit/Update Scores
                </button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/judge_dashboard.js"></script>
</body>
</html>
